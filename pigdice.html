<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Nuclear Pigs of Death</title>
  </head>
  <body>
    <div class="container">

      <div id="select-players">
        <br><br>
        <div id="player-select">
          <form id="select-action">
            <label for="number-players">How many players?</label>
            <select id="number-players">
              <option value="0"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <button type="submit" class="btn btn-warning" id="submit-player-select"> Select </button>
          </form>
        </div>
        <form id="add-players">
          <div id="player-names"></div>
          <button type="submit" class="btn btn-info" id="add-players-btn">Start Game</button>
        </form>

      </div>

      <div id="play-game">
        <h1>Roll the die. IF YOU DARE!</h1>
        <span id="roll-die" class="btn animated red_die0"></span>
        <h2>You rolled a: <span id="dieRoll"></span></h2>
        <p></p>
        <h2>Current Running Tally: <span id="tally"></span></h2>
        <h2><span class="current-player-name"></span>'s Score: <span class="current-player-score"></span></h2>
        <span class="btn btn-primary" id="hold">Hold</span>
      </div>

    </div>
  </body>
</html>
