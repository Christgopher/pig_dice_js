<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Nuclear Pigs of Death</title>
  </head>
  <body>

    <div id="top-space"><h1>Pig Dice</h1></div>

    <img id="pig-pic" src="css/images/pig-pic.png" alt="pig">
    <div class="container">
      <div id="select-players">
        <br><br>
        <div id="player-select">

          <br>
          <form id="select-action">
            <label for="number-players">How many players?</label>
            <select id="number-players">
              <option value="0"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select> &nbsp;
            <button type="submit" class="btn btn-warning" id="submit-player-select"> Select </button>
          </form>

        </div>
        <form id="add-players">
          <div id="player-names"></div>
          <button type="submit" class="btn btn-info" id="add-players-btn">Start Game</button>
        </form>
      </div>
      <div id="play-game">
        <div id="game">
          <h2><span class="current-player-name"></span>'s turn! </h2>
          <br>
          <span id="roll-die" class="btn animated red_die0"></span>
          <br>
          &nbsp;<span class="btn btn-primary" id="hold">Hold</span> &nbsp;&nbsp;
          &nbsp;<span class="btn btn-primary" id="roll">Roll</span>

          <p></p>
          <br>
          <br>
          <h4>Current Running Tally: <span id="tally"></span></h4>


        </div>
        <div id="scores">
          <ul id="score-list">
        </div>

      </div>
    </div>
  </body>
</html>
